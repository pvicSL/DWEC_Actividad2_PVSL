<div class="card h-100 shadow-sm border-0">
    <img [src]="product.image" class="card-img-top object-fit-cover" alt="{{ product.name }}" style="height: 170px;">

    <div class="card-body">
        <h5 class="fw-semibold">{{ product.name }}</h5>

        <p class="text-muted small mb-2">
            {{ product.description }}
        </p>

        <p class="fw-bold text-primary">
            {{ product.price | currency:'EUR' }}
        </p>

        <div class="d-flex gap-2 mb-2">
            <span class="badge bg-dark">{{ product.category }}</span>

            <span class="badge" [class.bg-success]="product.active" [class.bg-danger]="!product.active">
                {{ product.active ? 'Activo' : 'Inactivo' }}
            </span>
        </div>
    </div>

    <div class="card-footer bg-white border-0 text-end">
        <button class="btn btn-sm btn-outline-danger">
            Eliminar producto
        </button>
    </div>
</div>
